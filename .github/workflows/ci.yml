name: ğŸš€ Build & Validate

on:
  repository_dispatch:
    types: [ libs-versions-updated ]
  pull_request:
    paths:
      - '**/*'
      - '!**/.github/workflows/**'

jobs:
  lint:
    name: ğŸ” Lint & Code Style Check
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v6

      - name: âœ… Validate Gradle Wrapper
        uses: gradle/actions/wrapper-validation@v5

      - name: ğŸ“œ Copy CI gradle.properties
        run: mkdir -p ~/.gradle && cp .github/ci-gradle.properties ~/.gradle/gradle.properties

      - name: ğŸ—ï¸ Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: 21
          distribution: 'temurin'
          cache: gradle

      - name: âš™ï¸ Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: ğŸ§¼ Run Spotless Check
        run: ./gradlew spotlessCheck --init-script gradle/init.gradle.kts --no-configuration-cache

  build:
    name: ğŸ—ï¸ Build & Compile
    needs: lint  # Only runs if lint passes âœ…
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v6

      - name: ğŸ“œ Copy CI gradle.properties
        run: mkdir -p ~/.gradle && cp .github/ci-gradle.properties ~/.gradle/gradle.properties

      - name: ğŸ—ï¸ Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: 21
          distribution: 'temurin'
          cache: gradle

      - name: âš™ï¸ Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: ğŸ§¹ Clean Project
        run: ./gradlew clean

      - name: ğŸ”¨ Build Project
        run: ./gradlew build
