name: ğŸ“š Documentation Deployment

on:
  push:
    branches:
      - main
    paths:
      - '**/*'
      - '!**/.github/workflows/**'

jobs:
  mkdocs:
    name: ğŸ“– Generate & Deploy Docs
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Ensures full history for mkdocs deployment

      - name: âœ… Validate Gradle Wrapper
        uses: gradle/actions/wrapper-validation@v5

      - name: ğŸ“œ Copy CI gradle.properties
        run: mkdir -p ~/.gradle && cp .github/ci-gradle.properties ~/.gradle/gradle.properties

      - name: ğŸ—ï¸ Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: 21
          distribution: 'temurin'
          cache: gradle

      - name: âš™ï¸ Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: ğŸ Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.14'

      - name: ğŸ—ï¸ Generate Documentation
        run: |
          pip install mkdocs mkdocs-material mkdocs-github-admonitions-plugin Pygments
          ./gradlew dokkaGeneratePublicationHtml
          mkdir -p docs/api
          mv build/dokka/html/* docs/api/

      - name: ğŸ“‚ Copy Repo Contents to Docs
        run: |
          cp README.md docs/index.md
          sed -i 's/docs\///' docs/index.md

      - name: ğŸš€ Deploy Documentation
        run: mkdocs gh-deploy

permissions:
  contents: write
