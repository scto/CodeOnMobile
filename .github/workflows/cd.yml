name: ðŸš€ Release APK

on:
  push:
    tags:
      - "v*.*.*"  # Runs only when pushing a tag like v1.0.0

jobs:
  lint:
    name: ðŸ” Validate Code & Setup
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v6

      - name: âœ… Validate Gradle Wrapper
        uses: gradle/actions/wrapper-validation@v5

      - name: ðŸ—ï¸ Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: 21
          distribution: 'temurin'
          cache: gradle

      - name: ðŸ§¼ Run Spotless Check
        run: ./gradlew spotlessCheck --init-script gradle/init.gradle.kts --no-configuration-cache

  build:
    name: ðŸ—ï¸ Build Signed APK
    needs: lint  # Runs only if lint passes âœ…
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v6

      - name: âœ… Validate Gradle Wrapper
        uses: gradle/actions/wrapper-validation@v5

      - name: ðŸ—ï¸ Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: 21
          distribution: 'temurin'
          cache: gradle

      - name: ðŸ“œ Set up Google Services
        run: |
          touch app/google-services.json
          echo "${CONTENT// /}" | base64 --decode > app/google-services.json
        env:
          CONTENT: ${{ secrets.GOOGLE_SERVICES }}

      - name: ðŸ”‘ Set up Signing Key
        run: |
          touch app/key.jks
          echo "${KEYSTORE// /}" | base64 --decode > app/key.jks
          touch keystore.properties
          echo "${KEYSTORE_PROPERTIES// /}" | base64 --decode > keystore.properties
        env:
          KEYSTORE: ${{ secrets.KEYSTORE }}
          KEYSTORE_PROPERTIES: ${{ secrets.KEYSTORE_PROPERTIES }}

      - name: ðŸ” Set up Local Properties
        run: |
          touch local.properties
          echo "GOOGLE_WEB_CLIENT_ID=$GOOGLE_WEB_CLIENT_ID" >> local.properties
        env:
          GOOGLE_WEB_CLIENT_ID: ${{ secrets.GOOGLE_WEB_CLIENT_ID }}

      - name: ðŸ§¹ Clean Project
        run: ./gradlew clean

      - name: ðŸ”¨ Build Release APK
        run: ./gradlew assembleRelease

      - name: ðŸ“¦ Upload APK as Artifact
        uses: actions/upload-artifact@v6
        with:
          name: release-apk
          path: app/build/outputs/apk/release/*.apk
          retention-days: 30

  github-release:
    name: ðŸ“‹ Create GitHub Release
    needs: build  # Runs only if the APK build is successful âœ…
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v6

      - name: ðŸ“¦ Download APK Artifact
        uses: actions/download-artifact@v7
        with:
          name: release-apk
          path: ./apk

      - name: ðŸ“ Create GitHub Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          body_path: CHANGELOG.md
          files: ./apk/*.apk

  play-store-release:
    name: â˜ï¸ Deploy to Play Store
    needs: build  # Runs only if the APK build is successful âœ…
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v6

      - name: ðŸ—ï¸ Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: 21
          distribution: 'temurin'
          cache: gradle

      - name: ðŸ’Ž Setup Ruby & Bundler
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.4.8
          bundler-cache: true

      - name: ðŸ“œ Set up Google Services
        run: |
          touch app/google-services.json
          echo "${CONTENT// /}" | base64 --decode > app/google-services.json
        env:
          CONTENT: ${{ secrets.GOOGLE_SERVICES }}

      - name: ðŸ”‘ Set up Signing Key
        run: |
          touch app/key.jks
          echo "${KEYSTORE// /}" | base64 --decode > app/key.jks
          touch keystore.properties
          echo "${KEYSTORE_PROPERTIES// /}" | base64 --decode > keystore.properties
        env:
          KEYSTORE: ${{ secrets.KEYSTORE }}
          KEYSTORE_PROPERTIES: ${{ secrets.KEYSTORE_PROPERTIES }}

      - name: ðŸ” Set up Local Properties
        run: |
          touch local.properties
          echo "GOOGLE_WEB_CLIENT_ID=$GOOGLE_WEB_CLIENT_ID" >> local.properties
        env:
          GOOGLE_WEB_CLIENT_ID: ${{ secrets.GOOGLE_WEB_CLIENT_ID }}

      - name: â˜ï¸ Upload to Play Store
        run: |
          echo "${PLAY_STORE_JSON// /}" | base64 --decode > fastlane/play-store.json
          bundle install
          bundle exec fastlane android deploy
        env:
          PLAY_STORE_JSON: ${{ secrets.PLAY_STORE_JSON }}
